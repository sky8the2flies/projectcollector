{% extends 'main_app/base.html' %}
{% block content %}

<h1 class="center">Projects List</h1>
<nav>
  <div class="nav-wrapper">
    <form action="{% url 'search_results' %}" method="GET">
      <div class="input-field">
        <input name="q" placeholder="Search..." type="search" required>
        <i class="material-icons">X</i>
      </div>
    </form>
  </div>
</nav>
{% for project in project_list %}
  <div class="card">
    <a href="{% url 'detail' project.id %}">
      <div class="card-content">
        <span class="card-title">{{ project.name }}</span>
        <p>{{ project.description }}</p>
        <ul>Technologies:
          {% for tech in project.technologies %}
          <li>- {{ tech }}</li>
          {% endfor %}
        </ul>
      </div>
    </a>
    <div class="card-action">
        <div class="center">
          <a href="{{ project.url }}" target="_blank">link</a>
          <a href="{% url 'project_update' project.id %}">Edit</a>
          <a href="{% url 'project_delete' project.id %}">Delete</a>
        </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
