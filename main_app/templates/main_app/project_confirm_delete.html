{% extends 'main_app/base.html' %}

{% block content %}
  <h1>Delete Project</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="waves-effect waves-light btn red">
    <a href="{% url 'detail' project.id %}" class="waves-effect waves-light btn">Cancel</a>
  </form>
{% endblock %}
